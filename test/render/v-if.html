<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1 v-if="1+1==2">
      Hello World
      <div>11222</div>
    </h1>
    <h1 v-if="1+1==3">
      Hello World2
      <div>11111</div>
    </h1>
    <p v-show="1+1==2">This is a paragraph.</p>

    <p v-show="1+1==3">This is a paragraph.3</p>
  </body>
  <script>
    function getOrder(element) {
      if (element.getAttribute("v-if")) return "v-if";
      if (element.getAttribute("v-else-if")) return "v-else-if";
      if (element.getAttribute("v-show")) return "v-show";
      return null;
    }
    const elements = document.getElementsByTagName("*");
    console.log(elements);
    for (let i = 0; i < elements.length; i++) {
      const orderType = getOrder(elements[i]);
      const orderContent = elements[i].getAttribute(orderType);
      if (orderType) {
        if (orderType === "v-if") {
          const res = eval(orderContent);
          !res && elements[i].parentElement.removeChild(elements[i]);
        }
        if (orderType === "v-show") {
          const res = eval(orderContent);
          console.log(res, "res");
          if (!res) elements[i].style.display = "none";
        }
      }
    }
  </script>
</html>
